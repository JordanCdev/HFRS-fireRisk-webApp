{% extends "base.html" %}

{% block title %}Fire Risk Model{% endblock %}

{% block content %}
<!--Style has already been set outside in base-->
<br>
<h1 align="center">Fire Risk Model</h1>
<br>
<form class="example" method="post" action="" style="margin:auto;max-width:600px">
  <input type="text" placeholder="Search for property names.." name="predictions">
  <button type="submit"><i class="fa fa-search"></i>
  </button>
</form>
<p></p>

<div style="margin:auto;max-width:605px">
  <br>
  <p><u>Filter by Risk</u></p>
  <input type="radio", name="filter_risk" , value="risk_1">
  <label id="spacing" for="level_1">Level 1 - Low</label>
  <input type="radio" name="filter_risk" , value="risk_2">
  <label id="spacing" for="level_2">Level 2 - Med</label>
  <input type="radio" name="filter_risk" , value="risk_3">
  <label for="level_3">Level 3 - High</label>
  <br><br><br><br>

<h2 style="text-align: left;"><u>Results</u></h2>
<table id="table_results">
  <tr>
    <th>ID</th>
    <th>Organisation</th>
    <th>UPRN</th>
    <th>Risk</th>
  </tr>
  {% for item in data %}
  <tr>
    <td>{{item.id}}</td>
    <td>{{item.Organisation}}</td>
    <td>{{item.UPRN}}</td>
    <td>{{item.Risk}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
</div>
