{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block content %}
<!--Style has already been set outside in base-->

<br>
<h1 align="center">Fire Risk Model</h1>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <a class="btn btn-primary" href="/train">Train Model</a>
                <br>
                <a class="btn btn-primary" href="predictions">See Predictions</a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <h3 align="center">Notes</h3>
    <ul class="list-group list-group-flush" id="notes">
        {% for note in user.notes %}
        <li class="list-group-item">{{ note.data }}
            <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
        {% endfor %}
    </ul>
    <form method="POST">
        <textarea name="note" id="note" class="form-control"></textarea>
        <br>
        <div align="center">
            <button type="submit" class="btn btn-primary">Add Note</button>
        </div>
    </form>
    {% endblock %}
