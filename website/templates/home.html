{% extends "base.html" %}
    
    {% block title %}Home{% endblock %}

    {% block content %} <!--Style has already been set outside in base-->
        <h1 align ="center">Home</h1>
        <br>
        <h3 align="center">Fire Risk model</h3>
        <br>
            <div align="center">
                <form method="POST">
                    <b> First value: <input type="text", name='a', placeholder="enter 1"> <br>
                    <br> 2 value: <input type="text", name='b', placeholder="enter 2"> <br>
                    <br> 3 value: <input type="text", name='c', placeholder="enter 3"> <br>
                    <br> 4 value: <input type="text", name='d', placeholder="enter 4"> <br></b>
                </form>
                <br>
                <a href="/train"><button type=button class="btn btn-primary">Predict</button></a>
            </div>

        <br>
        <br>    
        <br>
        <h3 align="center">Notes</h3>
        <ul class="list-group list-group-flush" id="notes">
            {% for note in user.notes %}
            <li class="list-group-item">{{ note.data }}
                <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>
            {% endfor %}
        </ul>
        <form method="POST">
            <textarea name="note" id="note" class="form-control"></textarea>
            <br>
            <div align="center">
                <button type="submit" class="btn btn-primary">Add Note</button>
            </div>
        </form>
    {% endblock %}
